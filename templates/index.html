<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My To-Do Website</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">MY TO-DO WEBSITE</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <h2 class="mb-3">Your Todo List</h2>

      <!-- ✅ Add Todo Form -->
      <form action="/" method="POST" class="row g-2 mb-4">
        <div class="col-md-5">
          <input
            type="text"
            name="title"
            class="form-control"
            placeholder="Enter todo title"
            required
          />
        </div>

        <div class="col-md-5">
          <input
            type="text"
            name="complete"
            class="form-control"
            placeholder="Enter note / status"
            required
          />
        </div>

        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-success">Add Todo</button>
        </div>
      </form>

      <!-- ✅ Todo Table -->
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">complete</th>
            <th scope="col">date_created</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>

        <tbody>
          {% for todo in all_todos %}
          <tr>
            <th scope="row">{{ todo.id }}</th>
            <td>{{ todo.title }}</td>
            <td>{{ todo.complete }}</td>
            <td>{{ todo.date_created }}</td>
            <td>
              <a href="/update/{{ todo.id }}" class="btn btn-primary btn-sm">
                Update
              </a>
              <a href="/delete/{{ todo.id }}" class="btn btn-danger btn-sm">
                Delete
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
