<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Todo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Update Todo</h2>

      <form action="/update/{{ todo.id }}" method="POST" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Title</label>
          <input
            type="text"
            name="title"
            class="form-control"
            value="{{ todo.title }}"
            required
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Complete / Note</label>
          <input
            type="text"
            name="complete"
            class="form-control"
            value="{{ todo.complete }}"
            required
          />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Save Changes</button>
          <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
